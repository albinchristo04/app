        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 16px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid #333;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }
        .back-button {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            background-color: #333;
            border-radius: 8px;
        }
        .competition-group {
            margin-top: 24px;
        }
        .competition-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #4a90e2;
        }
        .match-card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .match-teams {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 16px;
        }
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
        }
        .team img {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
        }
        .team-name {
            font-size: 14px;
            text-align: center;
        }
        .match-center {
            text-align: center;
        }
        .match-time, .match-result {
            font-size: 20px;
            font-weight: bold;
        }
        .match-status {
            font-size: 12px;
            color: #aaa;
            background-color: #333;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .match-details {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #bbb;
            border-top: 1px solid #333;
            padding-top: 12px;
            margin-top: 12px;
        }
        .match-channel {
            margin: 0 10px;
        }
        .loading, .error {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
        }
    </style>
</head>
