<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaînes en Direct</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chaînes en Direct</h1>
        <div class="file-selector">
            <label for="playlist-select">Choisir une playlist :</label>
            <select id="playlist-select">
                <option value="sport-espn.m3u">ESPN</option>
                <option value="dazn.m3u">DAZN</option>
                <option value="bein.m3u">BeIn Sports</option>
                <option value="SSC.m3u">SSC</option>
                <option value="mbc.m3u">MBC</option>
                <option value="ptv_sports.m3u">PTV Sports</option>
                <option value="sky_sports.m3u">Sky Sports</option>
                <option value="star_sports.m3u">Star Sports</option>
                <option value="tnt_sports.m3u">TNT Sports</option>
                <option value="willow.m3u">Willow</option>
            </select>
        </div>
        <a href="matches.html" id="matches-button">Matche d'aujourd'hui</a>
    </header>
    <div id="banner-ad"></div>
    <main>
        <div id="channel-list">
            <!-- Les chaînes seront injectées ici par JavaScript -->
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
