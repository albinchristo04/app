<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">IPTV Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 data-translate="header_title">IPTV Player</h1>
        <div class="file-selector">
            <label for="playlist-select" data-translate="playlist_label">Choose a channel list:</label>
            <select id="playlist-select">
                <option value="bein.m3u" selected data-translate="bein_sports">Bein Sports</option>
                <option value="bein_sports_arabic.m3u" data-translate="bein_sports_arabic">Bein Sports Arabic</option>
                <option value="bein_sports_other_languages.m3u" data-translate="bein_sports_other_languages">Bein Sports Other Languages</option>
                <option value="bein_sports_turkish.m3u" data-translate="bein_sports_turkish">Bein Sports Turkish</option>
                <option value="sport-espn.m3u" data-translate="espn">ESPN</option>
            </select>
        </div>
        <div class="language-selector">
            <label for="language-select" data-translate="language_switcher_label">Language:</label>
            <select id="language-select">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </div>
        <a href="matches.html" id="matches-button" data-translate="matches_button">Today's Matches</a>
    </header>
    <main>
        <div id="channel-list">
            <!-- Channels will be injected here by JavaScript -->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
