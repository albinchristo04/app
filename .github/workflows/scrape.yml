name: Scrape Daily Matches

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  scrape-and-deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright
          playwright install chromium

      - name: Run scraper
        id: scraper
        run: python scripts/scrape_yallashoot_to_json.py

      - name: Upload Debug Screenshot
        uses: actions/upload-artifact@v4
        if: always() # Toujours exécuter cette étape
        with:
          name: debug-screenshot
          path: debug_screenshot.png
          if-no-files-found: ignore # Ne pas échouer si la capture d'écran n'existe pas

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './matches'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
